<!DOCTYPE html>
<html>

<head>
    <title>All Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="images/favicon.ico">
</head>

<body>
    <section class="header">
        <div class="header-inner">
            <button class="hamburger" aria-label="Open navigation menu">&#9776;</button>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a><u>All Projects</u></a></li>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#skills">Skills</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </nav>
            <div class="header-contact">
                <a href="/resume.pdf" target="_blank">Resume</a>
                <a href="https://www.linkedin.com/in/benjamin-schoolland-907455254/" target="_blank">LinkedIn</a>
                <a href="https://github.com/BSchoolland" target="_blank">GitHub</a>
            </div>
        </div>
    </section>
<section class="filter">
        <div class="filter-inner">

            <h2>All Projects</h2>
            <p>I've got a database of all my projects here, updated often. Feel free to filter by skill used or search for a specific
                project.</p>
            <input type="text" id="search" placeholder="Search for projects...">
            <br />
            <div class="filter-container">     
                <select id="order">
                    <option value="newest">Newest</option>
                    <option value="oldest">Oldest</option>
                    <option value="a-z">A-Z</option>
                </select>
                <select id="filter">
                    <!-- to be populated by JavaScript -->
                </select>
                <select id="for">
                    <option value="all">All</option>
                    <option value="personal">Personal</option>
                    <option value="work">Work</option>
                    <option value="group">Group</option>
                </select>
            </div>
        </div>
    </section>
    <section class="all-projects">
        <div class="all-projects-inner" id="returned-projects-container">
            <!-- to be populated by JavaScript -->
        </div>
    <br />
    <br />
    <section class="footer">
        <div class="footer-inner">
            <p>Benjamin Schoolland</p>
        </div>
    </section>
    <script src="all-projects.js"></script>
</body>
