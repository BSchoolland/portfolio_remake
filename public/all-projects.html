<!DOCTYPE html>
<html lang="en">

<head>
    <title>All Projects - Benjamin's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="images/favicon.ico">
    <style>
        body,
        html {
            margin: 0;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .binary-background {
            position: relative;
            width: 100%;
            height: fit-content;
            overflow: hidden;
        }

        .binary-background .filter,
        .binary-background .all-projects {
            background: transparent;
        }
    </style>
</head>

<body>
    <section class="header">
        <div class="header-inner">
            <button class="hamburger" aria-label="Open navigation menu">&#9776;</button>
            <nav class="nav-menu">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a><u>All Projects</u></a></li>
                    <li><a href="/#about">About</a></li>
                    <li><a href="/#skills">Skills</a></li>
                    <li><a href="/#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <section class="binary-background">
        <canvas id="binaryCanvas"></canvas>
        <section class="filter">
            <div class="filter-inner">
                <h2>All Projects</h2>
                <p>I've got a list of my projects here, updated often. Feel free to filter by skill used or search for a specific project.</p>
                <input type="text" id="search" placeholder="Search for projects...">
                <div class="filter-container">     
                    <select id="order">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="a-z">A-Z</option>
                    </select>
                    <select id="filter">
                        <!-- to be populated by JavaScript -->
                    </select>
                    <select id="for">
                        <option value="all">All</option>
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="group">Group</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="all-projects">
            <div class="all-projects-inner" id="returned-projects-container">
                <!-- to be populated by JavaScript -->
            </div>
        </section>
    </section>

    <section class="footer">
        <div class="footer-inner">
            <p>Benjamin Schoolland</p>
            <a href="https://www.flaticon.com/free-icons/developer" style="color: white" title="developer icons">Icons created by Pixel perfect - Flaticon</a>
        </div>
    </section>
    <script src="all-projects.js"></script>
    <script src="script.js"></script>
    <script src="https://chatbot.visionstovisuals.com/chatbot/api/frontend/component.js" chatbot-id="41662da08f6decfe9b60fd4f8f086224"></script>

</body>
